name: Mirroring

on: [push, delete]

jobs:
  mirror_to_gitee:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v1
      - name: 'Mirror to gitee'
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@gitee.com:a1ive/a1ive.git
          ssh_private_key:
            ${{ secrets.GITEE_SSH_KEY }}
      - name: 'Build Gitee Pages'
        uses: yanglbme/gitee-pages-action@main
        with:
          gitee-username: a1ive
          gitee-password: ${{ secrets.GITEE_PASSWD }}
          gitee-repo: a1ive/a1ive
          branch: master
